  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto" >
      <li class="nav-item ">
        <a class="nav-link text-success" href="/">Home <i class="fa fa-home " aria-hidden="true"></i>  <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item ">
        <a class="nav-link text-success" href="/about">About<i class="fa fa-info-circle" aria-hidden="true"></i></a>

      <li class="nav-item ">
        <a class="nav-link text-success" href="/student">Student Dashboard <i class="fa fa-graduation-cap" aria-hidden="true"></i></a>
      </li>
     <li class="nav-item ">
        <a class="nav-link text-success" href="/faculty">faculty Dashboard <i class="fa fa-user-circle-o" aria-hidden="true"></i></a>
      </li>
      <li class="nav-item active ">
        <a class="nav-link text-success" href="/contact">Contact <i class="fa fa-phone" aria-hidden="true"></i></a>

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>

<div class="container" style="background-color:red;">

<div class="container " style="background-color:#282828;">

<h2 class="text-center my-3 font-weight-bold text-warning" style="font-family:Helvetica;font-size:45px;">Get in touch</h2>

<form action="/contact" method="POST" style="color:#93C54B;" class="font-weight-bold">
  {% csrf_token %}

  <div class="form-group">
  <label  class="my-4" >Name</label>
    <input type="Text" class="form-control" name="name"  placeholder="Write name">

    <label  class="my-4">Email address</label>
    <input type="email" class="form-control"  name="email"  placeholder="Write email address">

  </div>
  
  <div class="form-group">
    <label  class="text-center">City</label>
    <select class="form-control"   name="city">
      <option>--Select City--</option>
      <option>Rourkela</option>
      <option>Bhubaneswar</option>
      <option>Kolkata</option>
      <option>Pune</option>
      <option>Delhi</option>
    </select>
  </div>
 
  <div class="form-group">
    <label >Explain your concern</label>
    <textarea class="form-control" rows="6" name="desc" ></textarea>
  </div>
  <button type="submit" class="btn btn-success my-2">Sent message</button>

</form>

</div>
</div>
